spring.application.name=app

spring.config.import=aws-secretsmanager:spring-boot/vocaserver
# AWS Region ??
spring.cloud.aws.region.static=ap-northeast-2

# AWS Credentials - CLI ??? ??
spring.cloud.aws.credentials.profile.name=default


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${dbHost}/vocabulary?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${dbUsername}
spring.datasource.password=${dbPassword}

# ??? ?? ??/??
spring.jpa.hibernate.ddl-auto=update

# sql? ??
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${jwtSecret}